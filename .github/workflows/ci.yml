name: CI Pipeline

on:
  push:
    branches:
      - main
      - backup-main
  pull_request:
    branches:
      - main
      - backup-main

jobs:
  frontend-lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint Fix
        run: npm run lint:fix
