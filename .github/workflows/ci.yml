name: CI Pipeline

on:
  push:
    branches:
      - main
      - backup-main
  pull_request:
    branches:
      - main
      - backup-main

jobs:
  lint:
    name: Lint Frontend & Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Install Backend Dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint Fix (Frontend)
        run: npm run lint:fix
        working-directory: frontend

      - name: Run ESLint Fix (Backend)
        run: npm run lint:fix
        working-directory: backend

  backend-test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Load Backend Secrets
        run: |
          echo "MONGO_URI=${{ secrets.BACKEND_MONGO_URI }}" >> $GITHUB_ENV
          echo "MONGO_USER=${{ secrets.BACKEND_MONGO_USER }}" >> $GITHUB_ENV
          echo "MONGO_PASS=${{ secrets.BACKEND_MONGO_PASS }}" >> $GITHUB_ENV
          echo "MONGO_DB_NAME=${{ secrets.BACKEND_MONGO_DB_NAME }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> $GITHUB_ENV
          echo "CLERK_SECRET_KEY=${{ secrets.BACKEND_CLERK_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Run All Backend Tests
        env:
          NODE_ENV: test
        run: npm run test-all

  frontend-test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Frontend Dependencies
        run: npm install --legacy-peer-deps
        working-directory: frontend

      - name: Install Backend Dependencies
        run: |
          npm install
          npm install socket.io
        working-directory: backend

      - name: Add backend envs
        run: |
          echo "MONGO_URI=${{ secrets.BACKEND_MONGO_URI }}" >> $GITHUB_ENV
          echo "MONGO_USER=${{ secrets.BACKEND_MONGO_USER }}" >> $GITHUB_ENV
          echo "MONGO_PASS=${{ secrets.BACKEND_MONGO_PASS }}" >> $GITHUB_ENV
          echo "MONGO_DB_NAME=${{ secrets.BACKEND_MONGO_DB_NAME }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> $GITHUB_ENV
          echo "CLERK_SECRET_KEY=${{ secrets.BACKEND_CLERK_SECRET_KEY }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_c291bmQtdG9ydG9pc2UtMjcuY2xlcmsuYWNjb3VudHMuZGV2JA"

      - name: Run Backend
        run: npm run dev &
        working-directory: backend

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Add android to path
        run: |
          echo "$HOME/android/sdk" >> $GITHUB_PATH

      - name: Start Expo Server
        run: npx expo start &
        working-directory: frontend
        env:
          EXPO_NO_DEBUG: 1
          EXPO_USE_LOCAL: 1
        
      - name: Wait for Expo to Start
        run: sleep 20  # Ensure Expo has time to start
      
      - name: Get Current IP Address
        run: |
          CURRENT_IP=$(curl -s ifconfig.me)
          echo "CURRENT_IP=$CURRENT_IP" >> $GITHUB_ENV

      - name: Debug Expo URL
        run: echo "Expo is running at exp://${CURRENT_IP}:8081"

      - name: Add Maestro to PATH
        run: |
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Check Maestro
        run: maestro --version

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Move home.yml to Runner
        run: mv frontend/e2e/home.yml /home/runner/work/one-roof/one-roof

      - name: Move login.yml to Runner
        run: mv frontend/e2e/login.yml /home/runner/work/one-roof/one-roof

      - name: Start Android Emulator and Test
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          profile: pixel_8
          script: |
            adb devices
            curl -o expo-go.apk https://d1ahtucjixef4r.cloudfront.net/Exponent-2.30.11.apk
            adb install expo-go.apk
            echo "Expo is running at exp://${CURRENT_IP}:8081"
            maestro test home.yml
            maestro test login.yml
        env:
          CURRENT_IP: ${{ env.CURRENT_IP }}