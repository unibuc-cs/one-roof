appId: host.exp.exponent
---
- launchApp
- openLink: "exp://${CURRENT_IP}:8081"
- waitForAnimationToEnd
- extendedWaitUntil:
    visible:
        id: 'SignIn'
    timeout: 60000
- tapOn:
    id: 'SignIn'
- assertVisible: 'SignIn'
- tapOn:
    id: 'Email'
- inputText: 'bagsylina@gmail.com'
- tapOn:
    id: 'Password'
- inputText: '12345678'
- tapOn:
    id: 'SignIn'
- waitForAnimationToEnd
- assertVisible: 'Home'
